<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Milestone 1 - AI Agent Demo</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
    }

    .container {
      background: #ffffff;
      width: 450px;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
      animation: fadeIn 0.6s ease-in-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border-radius: 8px;
      border: 2px solid #ddd;
      outline: none;
      margin-bottom: 12px;
    }

    input:focus {
      border-color: #4facfe;
      box-shadow: 0 0 5px rgba(79, 172, 254, 0.6);
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #4facfe;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background: #2f9bff;
    }

    .output {
      margin-top: 20px;
      background: #f4f6ff;
      padding: 15px;
      border-radius: 10px;
      white-space: pre-wrap;
      max-height: 300px;
      overflow-y: auto;
      border-left: 5px solid #4facfe;
      font-size: 13px;
    }

    .json-box {
      margin-top: 15px;
      background: #111;
      color: #00ffcc;
      padding: 15px;
      border-radius: 10px;
      font-family: Consolas, monospace;
      font-size: 12px;
      white-space: pre-wrap;
      max-height: 300px;
      overflow-y: auto;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Milestone 1 - AI Agent</h2>

    <input id="userInput" placeholder="Enter test instruction..." />
    <button id="sendBtn">Send</button>

    <div id="humanOutput" class="output">Readable output will appear here...</div>
    <div id="jsonOutput" class="json-box">Raw JSON output will appear here...</div>
  </div>

  <script>
    const btn = document.getElementById("sendBtn");
    const input = document.getElementById("userInput");
    const humanBox = document.getElementById("humanOutput");
    const jsonBox = document.getElementById("jsonOutput");

    btn.addEventListener("click", async () => {
      const text = input.value.trim();
      if (!text) return;

      humanBox.textContent = "Processing...";
      jsonBox.textContent = "";

      try {
        const res = await fetch("/api/agent", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ input: text })
        });

        const data = await res.json();

        /* Human readable output */
        let readable = "";

        if (data.response?.generated_steps?.length) {
          readable += "Test Steps:\n";
          readable += data.response.generated_steps.join("\n");
        }

        if (data.response?.execution_status) {
          readable += "\n\nStatus:\n" + data.response.execution_status;
        }

        humanBox.textContent = readable || "No readable output";

        /* Full JSON output */
        jsonBox.textContent = JSON.stringify(data, null, 2);

      } catch (err) {
        humanBox.textContent = "‚ùå Error connecting to server.";
        jsonBox.textContent = "";
        console.error(err);
      }
    });
  </script>

</body>
</html>
