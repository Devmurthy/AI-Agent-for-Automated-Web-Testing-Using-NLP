<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Project Structure Diagram</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .folder {
    border: 2px solid #4facfe;
    border-radius: 10px;
    padding: 15px 20px;
    margin: 10px;
    background: #e8f0fe;
    min-width: 200px;
  }
  .subfolder {
    margin-left: 30px;
    border-left: 3px dashed #4facfe;
    padding-left: 15px;
    margin-top: 5px;
  }
  h2 {
    text-align: center;
    color: #0b3d91;
  }
</style>
</head>
<body>
  <div class="folder">
    <h2>internship/</h2>
    <div class="subfolder">venv/ <small>(Virtual Environment)</small></div>
    <div class="subfolder">app.py <small>(Flask Backend)</small></div>
    <div class="subfolder">agent.py <small>(LangGraph Agent)</small></div>
    <div class="subfolder">requirements.txt <small>(Dependencies)</small></div>
    <div class="subfolder">
      static/
      <div class="subfolder">index.html <small>(Web UI)</small></div>
    </div>
    <div class="subfolder">README.md <small>(Documentation)</small></div>
  </div>
</body>
</html>
